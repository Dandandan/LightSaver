<template name="home">
  {{#if currentUser}}
    {{>home_logged_in}}
  {{else}}
    <div class="container" style="text-align:center">
      <div class="jumbotron">
          <h1>LightSaver</h1>
          <p>LightSaver is a smarter way to measure your ecological mood and save energy.</p>
          <img width=200 height=200 src="Logo.png" style="margin:30px"/>
          <p><a href="login" class="btn btn-primary btn-lg">Login</a></p>
      </div>
    </div>
  {{/if}}
</template>
